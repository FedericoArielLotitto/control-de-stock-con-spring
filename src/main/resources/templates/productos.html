<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pasteler√≠a Lotis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="#" alt="Lotis"></a>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <table class="table table-hover table-bordered border-dark caption-top">
                        <caption>Lista de productos</caption>
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Fecha y hora de vencimiento</th>
                            </tr>
                        </thead>
                        <tbody th:each="producto: ${productos}">
                            <tr>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td th:text="${producto.cantidad}"></td>
                                <td th:text="${producto.fechaVencimiento}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-producto">
                Nuevo producto
            </button>
            <div class="modal fade" id="form-producto" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><img src="#" alt="Lotis"/></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" class="row g-3" method="POST">
                                <div class="col-12">
                                    <label for="nombre-producto" class="form-label">Producto: </label>
                                    <input type="text" id="nombre-producto" name="producto" class="form-control" placeholder="Ingrese nombre..." required>
                                </div>
                                <div class="col-12">
                                    <label for="precio-producto" class="form-label">Precio: </label>
                                    <input type="number" step="0.01" id="precio-producto" name="precio" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="fecha-vencimiento" class="form-label">Fecha de vencimiento: </label>
                                    <input type="date" id="fecha-vencimiento" name="fecha" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="hora-vencimiento" class="form-label">Hora de vencimiento: </label>
                                    <input type="time" id="horaa-vencimiento" name="hora" class="form-control">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-sm">Agendar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>

</html>
